<div class="container">
    <h1>Create a new user</h1>

    <form novalidate="novalidate" class="form-horizontal">
        <div class="form-group">
            <label class="control-label" for="inputName">First name:</label>
            <input class="form-control" type="text" id="inputName" ng-model="user.name" placeholder="First name"/>
        </div>
        <div class="form-group">
            <label class="control-label" for="inputSName">Last name:</label>
            <input class="form-control" type="text" id="inputSName" ng-model="user.sname" placeholder="Last name"/>
        </div>
        <div class="form-group">
            <div class="controls">
                <a ng-click="cancel()" class="btn btn-small btn-danger">Cancel</a>
                <a ng-click="createNewUser()" class="btn btn-small btn-primary">Create new user</a>
            </div>
        </div>
    </form>
</div>
